<!DOCTYPE html>
<html>
<head>
  <title>Airport METAR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Airport METAR</h1>
  <form>
    <label for="icao">Enter airport ICAO code:</label>
    <input type="text" id="icao" name="icao" required>
    <button type="submit" id="submit">Get METAR</button>
  </form>
  <p id="metar"></p>
  <p id="weather"></p> <!-- added a new paragraph element for weather data -->

  <script src="app.js"></script>
</body>
</html>
