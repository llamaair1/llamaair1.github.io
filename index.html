<!DOCTYPE html>
<html>
<head>
  <title>MSFS Toolbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Airport METAR</h1>
  <form>
    <label for="icao">Enter airport ICAO code:</label>
    <input type="text" id="icao" name="icao" required>
    <button type="submit" id="submit">Get METAR</button>
  </form>
  <p id="metar"></p>
  <p id="weather"></p> <!-- added a new paragraph element for weather data -->

  <script src="app.js"></script>
</body>
<body>
	<h1>A320Neo Takeoff Calculator</h1>
	<form>
		<label for="weight">Aircraft Weight (kg): </label>
		<input type="number" id="weight" name="weight"><br>

		<label for="runwayLength">Runway Length (m): </label>
		<input type="number" id="runwayLength" name="runwayLength"><br>

		<label for="windSpeed">Headwind Component (kts): </label>
		<input type="number" id="windSpeed" name="windSpeed"><br>

		<label for="flapSetting">Flap Setting (%): </label>
		<input type="number" id="flapSetting" name="flapSetting"><br>

		<input type="button" id="calculate" value="Calculate" onclick="calculateTakeoffDistance()">
	</form>

	<p id="result"></p>
  <script src="takeoff.js"></script>
</body>
</html>
