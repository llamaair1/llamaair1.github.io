<!DOCTYPE html>
<html>
<head>
  <title>MSFS Toolbox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Airport Weather</h1>
  <form>
    <label for="icao">Enter airport ICAO code:</label>
    <input type="text" id="icao" name="icao" required>
    <button type="submit" id="submit-metar">Get METAR</button>
    <button type="submit" id="submit-taf">Get TAF</button>
  </form>
  <p id="metar"></p>
  <p id="taf"></p>
  <p id="weather"></p>
  <script src="app.js"></script>
  <script src="taf.js"></script>
</body>
</html>
